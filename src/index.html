<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ Clone</title>
    <link rel="stylesheet" href="../dist/css/mains.css">
</head>
<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__logo">
                <img src="../dist/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="title--sm">As melhores histórias em um só lugar.</h3>
            <p>
                <a href="#" class="link">Assinar o Disney+</a>
                <br>
                <span class="text">R$27,90/mês ou R$279,90/ano à vista*</span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__item">
                    <img src="../dist/images/logos/disney_star_plus.png" alt="Disney Star+">
                    <button>Assine agora</button>
                    <span class="text">R$45,90/mês*</span>
                </li>
                <li class="hero__content__combos__item">
                    <img src="../dist/images/logos/disney_star_plus_starzplay.png" alt="Disney Star+">
                    <button>Assine agora</button>
                    <span class="text">R$69,90/mês*</span>
                </li>
            </ul>
            <p class="text--sm">Os valores podem variar ao longo do ano e de acordo com sazonalidade*</p>
        </div>
    </section>
</body>
</html>
